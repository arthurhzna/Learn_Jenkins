name: learn_jenkins_prod
services:
  learn_jenkins_prod:
    container_name: learn_jenkins_prod
    image: arthurhozanna/learn_jenkins_prod:eaafa0c5d8d4804bd267b9669295fa2dc615ce71-45
    ports:
      - "8003:8003"
    environment:
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME_PROD}
      - PORT=${PORT}